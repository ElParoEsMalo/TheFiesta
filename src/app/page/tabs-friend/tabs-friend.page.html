<ion-header>
  <ion-toolbar color="customTrece">
    <ion-title>Friends</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="customTrece">
  <ion-tabs color="customTrece">
    <ion-tab-bar slot="find" color="customTrece">
    <ion-tab-button (click)="presentPrompt()">
      <ion-icon name="search"></ion-icon>
      <ion-label>Add Users</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="home">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>My Friends</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="request">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Request</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
