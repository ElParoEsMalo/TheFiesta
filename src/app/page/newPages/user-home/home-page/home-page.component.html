<ion-content *ngIf="user">
  <div
  style="
    background-image: url(assets/galeria/Universo.jpg);
    background-position: center;
    height: 100vh;
  "
></div>
<ion-avatar
  style="
    margin: auto;
    margin-top: -80vh;
    width: 50vh;
    max-width: 80vw;
    height: 80vw;
    max-height: 50vh;
    border: 5px solid white;
  "
>
  <img
    src="{{user.perfil.imagen}}"
  />
</ion-avatar>
<span id="usuario">
  Paco alejandro
</span>
</ion-content>
