<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-image: url(assets/galeria/Universo.jpg);background-position: center;height: 25%;">

  </div>
    <ion-avatar style="margin: auto; margin-top: -40px;width: 80px;height: 80px;border:5px solid white;">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-item>
        <ion-label class="ion-text-center">
          {{userName}}
        </ion-label>
      </ion-item>
      <ion-item>
        <div style="margin: auto;">

          <ion-icon (click)="seeEvents()"
          name="wine-outline"
              style="
                background-color: #091540;
                color: white;
                border-radius: 50%;
                padding: 10px;
                display: block;
                margin: auto;
                margin-top: 5px;
              "
            ></ion-icon>
            <ion-label style="font-size: 0.9em;">
                Events
              </ion-label>
            </div>
            <div style="margin: auto;">

                <ion-icon
               name="heart-dislike-outline"
                    style="
                      background-color: #091540;
                      color: white;
                      border-radius: 50%;
                      padding: 10px;
                      display: block;
                      margin: auto;
                      margin-top: 5px;
                    "
                  ></ion-icon>
                  <ion-label style="font-size: 0.9em;">
                      Delete
                    </ion-label>
                  </div>
            </ion-item>
          </ion-content>
