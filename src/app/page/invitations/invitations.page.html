<ion-header>
  <ion-toolbar>
    <ion-title>invitations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Invitation
    </ion-list-header>
    <ion-item *ngFor="let item of notification">
      <ion-label>
        {{item}}
      </ion-label>
      <ion-button color="light" (click)="addFriend()">detail</ion-button>
      <ion-button color="light" (click)="addFriend()">refuse</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
